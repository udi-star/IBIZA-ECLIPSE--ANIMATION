<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ibiza Total Solar</title>
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">

    <!-- Tailwind for luxury styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Babel for browser-side TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        // Mocking process for the Google GenAI SDK
        window.process = { env: { API_KEY: "" } };
    </script>

    <style>
        body, html { 
            background: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            height: 100%;
            width: 100%;
            -webkit-tap-highlight-color: transparent; 
        }
        .serif { font-family: 'Playfair Display', serif; }
        
        input[type=range] { 
            -webkit-appearance: none; 
            background: transparent; 
            width: 100%; 
            cursor: pointer; 
        }
        input[type=range]::-webkit-slider-thumb { 
            -webkit-appearance: none; 
            height: 60px; 
            width: 60px; 
            background: transparent; 
        }
        
        .star { 
            position: absolute; 
            background: white; 
            border-radius: 50%; 
            opacity: 0.3; 
            pointer-events: none; 
        }
        
        @keyframes gold-pulse {
            0%, 100% { 
              filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.4)) blur(1px);
              transform: scale(1);
            }
            50% { 
              filter: drop-shadow(0 0 60px rgba(255, 215, 0, 0.9)) blur(0px);
              transform: scale(1.03);
            }
        }
        .totality-glow { animation: gold-pulse 8s infinite cubic-bezier(0.4, 0, 0.2, 1); }
        
        @keyframes content-fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-content { animation: content-fade-in 1.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Initial Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        .ring {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 215, 0, 0.1);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="ring"></div>
    </div>
    
    <div id="root"></div>

    <!-- The application: data-type="module" is critical for ESM imports in index.tsx -->
    <script type="text/babel" data-type="module" src="index.tsx" data-presets="react,typescript"></script>
    
    <script>
        // Clean up loader after initialization
        window.addEventListener('load', () => {
            setTimeout(() => {
                const l = document.getElementById('loader');
                if (l) {
                    l.style.opacity = '0';
                    setTimeout(() => l.remove(), 1000);
                }
            }, 2000);
        });

        // PWA Service Worker Registration with relative pathing for GitHub Pages
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                    .then(reg => console.log('Solar Experience Ready Offline'))
                    .catch(err => console.warn('Offline mode setup skipped:', err.message));
            });
        }
    </script>
</body>
</html>
