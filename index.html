    <style>
        :root {
            --solar-gold: #FFD700;
            --deep-black: #000000;
        }
        body {
            background-color: var(--deep-black);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .serif { font-family: 'Playfair Display', serif; }
        
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            width: 100%;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 40px;
            width: 40px;
            background: transparent;
            cursor: pointer;
        }

        .stars-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000 100%);
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
        }

        @keyframes pulse-gold {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3)); }
            50% { filter: drop-shadow(0 0 35px rgba(255, 215, 0, 0.6)); }
        }
        .gold-glow { animation: pulse-gold 4s infinite ease-in-out; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .transition-text { 
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1); 
        }
    </style>
